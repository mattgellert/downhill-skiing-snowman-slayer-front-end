<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Downhill Skiing Snowman SLAYER</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body class="body">

    <div class="container">
      <div class="leaderboard-wrapper">
        <div class="leaderboard-display-wrapper">
          <div class="header">
            <img class="header-image" src="images/gameTitle.png"></img>
          </div>
          <div class="leaderboard-display">
            <div class="row labels"></div>
            <div class="row first"></div>
            <div class="row second"></div>
            <div class="row third"></div>
          </div>
          <div class="instructions">
            <img class="instructions-image" src="images/ds3-instructions.png" alt=""></img>
          </div>
          <br/>
          <p class="hints" style="width: 550px;">HINT: Its easier to jump logs as your speed increases with time. Also, keep and eye out for Ruby gems!</p>
          <br/>
          <div class="start-button"></div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src='src/index.js'></script>
    <script type="text/javascript" src='src/app.js'></script>
    <script type="text/javascript" src='src/game.js'></script>
    <script type="text/javascript" src='src/component.js'></script>
    <script type="text/javascript" src='src/skier.js'></script>
  </body>
</html>
